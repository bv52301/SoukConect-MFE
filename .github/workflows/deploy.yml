name: Deploy to Server

on:
  push:
    branches: [main, production]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # 2. Node + pnpm
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # -----------------------------
      # 3. Install & Build
      # -----------------------------
      - name: Install dependencies
        run: pnpm install

      - name: Build shell app
        run: pnpm --filter @soukconect/shell build

      - name: Verify build output
        run: |
          echo "=== apps/shell ==="
          ls -la apps/shell || true

          echo "=== apps/shell/.next ==="
          ls -la apps/shell/.next || true

          echo "=== apps/shell/public ==="
          ls -la apps/shell/public || true

      # -----------------------------
      # 4. Deploy files
      # -----------------------------
      - name: Copy build to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          target: /var/www/soukconect
          source: |
            apps/shell/.next
            apps/shell/public
            apps/shell/package.json
            apps/shell/next.config.ts
            packages
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            ecosystem.config.js

      # -----------------------------
      # 5. Root deploy + PM2 reload
      # -----------------------------
      - name: Install prod deps & reload PM2 (root)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo su - <<'EOF'
            set -e

            cd /var/www/soukconect

            pnpm install --prod --frozen-lockfile

            if pm2 describe souk-ui >/dev/null 2>&1; then
              pm2 reload ecosystem.config.js --only souk-ui --update-env
            else
              pm2 start ecosystem.config.js
            fi

            pm2 save
            EOF

      # -----------------------------
      # 6. Health check (root)
      # -----------------------------
      - name: Health check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo su - <<'EOF'
            for i in {1..10}; do
              if curl -sf http://localhost:3000 >/dev/null; then
                echo "✅ UI is healthy"
                exit 0
              fi
              sleep 2
            done

            echo "❌ UI failed health check"
            pm2 logs souk-ui --lines 50
            exit 1
            EOF
