name: Deploy to Server

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -----------------------------
      # 2. Node + pnpm
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # -----------------------------
      # 3. Install & Build
      # -----------------------------
      - name: Install dependencies
        run: pnpm install

      - name: Build apps
        run: pnpm build

      # -----------------------------
      # 4. Prepare server
      # -----------------------------
      - name: Prepare server directories
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/soukconect
            sudo chown -R $USER:$USER /var/www/soukconect

      # -----------------------------
      # 5. Deploy build artifacts
      # -----------------------------
      - name: Deploy shell app
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            apps/shell/.next
            apps/shell/public
            apps/shell/package.json
            apps/shell/next.config.ts
          target: /var/www/soukconect

      - name: Deploy shared packages
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: packages
          target: /var/www/soukconect

      - name: Deploy root configs
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            ecosystem.config.js
          target: /var/www/soukconect

      # -----------------------------
      # 6. Install prod deps + PM2 reload
      # -----------------------------
      - name: Install prod deps & reload PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/soukconect
            pnpm install --prod --frozen-lockfile

            pm2 describe souk-ui >/dev/null 2>&1 \
              && pm2 reload ecosystem.config.js --only souk-ui --update-env \
              || pm2 start ecosystem.config.js

            pm2 save

      # -----------------------------
      # 7. Health check (CRITICAL)
      # -----------------------------
      - name: Health check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            for i in {1..10}; do
              if curl -sf http://localhost:3000 >/dev/null; then
                echo "✅ UI is healthy"
                exit 0
              fi
              sleep 2
            done

            echo "❌ UI failed health check"
            pm2 logs souk-ui --lines 50
            exit 1
