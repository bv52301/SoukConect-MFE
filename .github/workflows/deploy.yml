name: Deploy to Server

on:
  push:
    branches: [main, production]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # 2. Node + pnpm (CI build only)
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # -----------------------------
      # 3. Install & Build
      # -----------------------------
      - name: Install dependencies
        run: pnpm install

      - name: Build shell app
        run: pnpm --filter @soukconect/shell build

      - name: Verify build output
        run: |
          ls -la apps/shell/.next
          ls -la apps/shell/public

      # -----------------------------
      # 4. Copy build artifacts
      # -----------------------------
      - name: Copy build to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          target: /var/www/soukconect
          source: |
            apps/shell/.next
            apps/shell/public
            apps/shell/package.json
            apps/shell/next.config.ts
            packages
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            ecosystem.config.js

      # -----------------------------
      # 5. Root install + PM2 restart (FIXED)
      # -----------------------------
      - name: Root deploy & PM2 start
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo su - <<'EOF'
            set -e

            echo "==> Fix ownership"
            chown -R root:root /var/www/soukconect

            echo "==> Clean old runtime"
            pm2 kill || true
            rm -rf /root/.pm2

            cd /var/www/soukconect/apps/shell
            rm -rf node_modules

            echo "==> Install prod deps"
            pnpm install --prod --frozen-lockfile

            echo "==> Start PM2"
            cd /var/www/soukconect
            pm2 start ecosystem.config.js

            pm2 save
            pm2 startup

            EOF

      # -----------------------------
      # 6. Health check
      # -----------------------------
      - name: Health check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo su - <<'EOF'
            for i in {1..10}; do
              if curl -sf http://localhost:3000 >/dev/null; then
                echo "✅ UI is healthy"
                pm2 status
                exit 0
              fi
              sleep 2
            done

            echo "❌ UI failed health check"
            pm2 logs souk-ui --lines 50
            exit 1
            EOF
